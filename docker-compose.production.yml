version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: databot-postgres-production
    restart: unless-stopped
    environment:
      POSTGRES_DB: databot
      POSTGRES_USER: databot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./backups:/backups
    networks:
      - databot-production-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U databot -d databot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: databot-redis-production
    restart: unless-stopped
    volumes:
      - redis_production_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - databot-production-network
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Celery Worker for Background Tasks
  celery-worker:
    image: ${IMAGE_TAG:-ghcr.io/yourusername/databot:latest}
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+psycopg2://databot:${POSTGRES_PASSWORD}@postgres:5432/databot
      - REDIS_URL=redis://redis:6379/0
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - databot-production-network
    volumes:
      - ./logs:/app/logs
    command: celery -A app.tasks.celery_app worker --loglevel=warning --concurrency=2 --max-tasks-per-child=1000
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.celery_app", "inspect", "ping"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Main Bot Application
  bot:
    image: ${IMAGE_TAG:-ghcr.io/yourusername/databot:latest}
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DATABASE_URL=postgresql+psycopg2://databot:${POSTGRES_PASSWORD}@postgres:5432/databot
      - REDIS_URL=redis://redis:6379/0
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - databot-production-network
    volumes:
      - ./logs:/app/logs
    command: python start.py
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; from app.infrastructure.db import check_database_health; from app.infrastructure.cache import check_redis_health; sys.exit(0 if check_database_health() and check_redis_health() else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Monitoring and Logging
  prometheus:
    image: prom/prometheus:latest
    container_name: databot-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - databot-production-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    container_name: databot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - databot-production-network

volumes:
  postgres_production_data:
    driver: local
  redis_production_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  databot-production-network:
    driver: bridge
